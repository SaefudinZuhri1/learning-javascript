<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Elemen HTML</title>
</head>
<body>

    <h1>Apa lagi yang bisa dilakukan JavaScript?</h1>

    <p>bisa saksikan elemen yang akan muncul dibawah ini</p>

    <p id="satuLagi" style="display:none">Halo, gue bisa lakuin ini dong</p>

    <button type="button" onclick="document.getElementById('satuLagi').style.display='block'">Coba Pencet</button>
    
</body>
</html>
