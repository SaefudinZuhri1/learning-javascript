<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Merubah Value HTML</title>
    </head>

    <body>

        <h2>Apa yang bisa dilakukan JavaScript?</h2>

        <p>JavaScript bisa merubah HTML menggunakan nilai atribut</p>

        <p>Di kasus ini JavaScript merubah niali dari atribut src dari gambar</p>

        <button onclick="document.getElementById('gambarSaya').src='gambar_bulbon.gif'">Nyalain Dong</button>

        <img id="gambarSaya" src="gambar_bulboff.gif" style="width: 250px;">

        <button onclick="document.getElementById('gambarSaya').src='gambar_bulboff.gif'">Matiin Dong</button>

    </body>
</html>
