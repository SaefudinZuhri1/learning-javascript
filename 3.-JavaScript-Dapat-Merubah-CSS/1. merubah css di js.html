<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merubah CSS dalam JS</title>
</head>
<body>

    <h1>Ayooo apalagi yang bisa dilakuin JavaScript?</h1>

    <p id="text">Ini dia JavaScript bisa merubah CSS lohhh</p>

    <button type="button" onclick="document.getElementById('text').style.fontSize='40px'">Pencet Deh!</button>
    
</body>
</html>
